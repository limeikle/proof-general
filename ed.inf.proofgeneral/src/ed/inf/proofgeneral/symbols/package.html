<body>
This package provides an X-Symbols replacement; that is, it supports displaying 
mathematical symbols in a text editor.
<p>
It provides a Symbol object, a symbol table (the HTMLSymbols class) which converts
un-symbolised raw text into symbolised text, and a graphical editor (SymbolTableEditor).
</body>
